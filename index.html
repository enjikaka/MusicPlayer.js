<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="scripts/zepto.min.js"></script>
		<script type="text/javascript" src="scripts/MusicPlayer.js" defer></script>
		<!-- Style file. Not part of MusicPlayer.js -->
		<style>
		body {
			margin:2em;
			font-family: Arial, sans-serif;
			font-size:14px;
		}
		.pbh {
			width:400px;
			height:30px;
			background:rgb(240,240,240);
			display:block;
			border-radius:4px;
			margin:0.4em 0;
		}
		.pb {
			height:100%;
			background-color:#bada55;
			display:block;
		}
		.hidden {
			display:none;
		}
		</style>
	</head>
	<body>
		<audio id="player"></audio>
		<input type="file" id="file-opener" class="hidden" name="files[]" multiple>
		<h2>Buttons</h2>
		<button id="play">Play</button>
		<button id="stop">Stop</button>
		<button id="next">Next</button>
		<button id="previous">Previous</button>
		<button id="open-file">Open file...</button>
		<button id="volume-down">Volume -</button>
		<button id="volume-up">Volume +</button>
		<h2>Info fields</h2>
		<strong>Loaded file: </strong><span id="loaded-file"></span><br>
		<h3>ID3 Tags</h3>
		<strong>Title: </strong><span id="id3-title"></span><br>
		<strong>Artist: </strong><span id="id3-artist"></span><br>
		<strong>Album: </strong><span id="id3-album"></span><br>
		<strong>Year: </strong><span id="id3-year"></span><br>
		<strong>Comment: </strong><span id="id3-comment"></span><br>
		<strong>Track: </strong><span id="id3-track"></span><br>
		<strong>Genre: </strong><span id="id3-genre"></span><br>
		<strong>Picture: </strong><img id="id3-picture"><br>
		<strong>Lyrics: </strong><span id="id3-lyrics"></span>
		
		<h2>Progress</h2>
		Current time: <span id="current-time"></span><br>
		Total time (aka duration): <span id="total-time"></span>
		<div id="progress-holder" class="pbh">
			<div class="progress-bar pb"></div>
		</div>
		<progress class="progress-bar"></progress>

		<h3>Volume</h3>
		<div id="volume-holder" class="pbh">
			<div class="volume-bar pb"></div>
		</div>
		<progress class="volume-bar"></progress>

		<div id="loading-container"></div>
		<script>
		window.onload = function() {
			var settings = {
				elements: {
					progress: {
						progressBar: '.progress-bar'
					},
					volume: {
						volumeBar: '.volume-bar'
					}
				},
				volume: 80
			};
			MusicPlayer.init(settings);
		};
		</script>
	</body>
</html>
